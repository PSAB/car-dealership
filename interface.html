<!DOCTYPE html>
<html>

<head>
	<title>Form Demo</title>
</head>

<body>
	<!-- car section -->
	<div>
		<h3>INSERT CAR:</h3>
		<form action="https://google.com">
			<input name="make" placeholder="make" required>
			<input name="model" placeholder="model" required>
			<input name="year" placeholder="year" required>
			<input name="fuel_type" placeholder="fuel type" required>
			<input name="list_price" placeholder="list price" required>
			<input name="miles" placeholder="miles" required>
			<input name="category" placeholder="category" required>
			<label><input type="Submit"></label>
		</form>
	</div>
	<div>
		<h3>EDIT CAR:</h3>
		<form action="https://google.com">
			<input name="value_1" placeholder="value" required>
			<input name="new_condition_1" placeholder="new condition" required>
			<input name="cid_1" placeholder="cid" required>
			<label><input type="Submit"></label>
	</div>
	<div>
			<h3>DELETE CAR:</h3>
			<form action="https://google.com">
				<input name="cid_2" placeholder="cid" required>
				<label><input type="Submit"></label>
			</form>
	</div>
	<hr>
	<hr>
	<hr>

	<!-- employee section -->
	<div>
		<h3>INSERT EMPLOYEE:</h3>
		<form action="https://google.com">
			<input name="essn_1" placeholder="essn" required>
			<input name="name" placeholder="name" required>
			<input name="salary" placeholder="salary" required>
			<label><input type="Submit"></label>
		</form>
	</div>
	<div>
		<h3>EDIT EMPLOYEE:</h3>
		<form action="https://google.com">
			<input name="value_2" placeholder="value" required>
			<input name="new_condition_2" placeholder="new condition" required>
			<input name="essn_2" placeholder="essn" required>
			<label><input type="Submit"></label>
	</div>
	<div>
			<h3>DELETE EMPLOYEE:</h3>
			<form action="https://google.com">
				<input name="essn_3" placeholder="essn" required>
				<label><input type="Submit"></label>
			</form>
	</div>
	<hr>
	<hr>
	<hr>
	<hr>

	<div>
		<h3>NEW SALE:</h3>
		<form action="https://google.com">
			<input placeholder="bssn" required>
			<input placeholder="insurance" required>
			<input placeholder="name" required>
			<input placeholder="price" required>
			<input placeholder="purchase date" required>
			<input placeholder="payment type" required>
			<input placeholder="payment" required>
			<input placeholder="cid" required>
			<input placeholder="essn" required>
			<input placeholder="commission" required>
			<label><input type="Submit"></label>
		</form>
	</div>

</body>

</html>
